<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="div-top">
      <h2>calc</h2>
      <div class="theme">
        <p>THEME</p>
        <div class="p-123">
          <p>1 2 3</p>
          <div class="bullets">
            <label><input type="radio" name="input-radio" id="theme-1" class="toggle-theme" onclick="toggleTheme()"></label>
            <label><input type="radio" name="input-radio" id="theme-2" class="toggle-theme" onclick="toggleTheme()"></label>
            <label><input type="radio" name="input-radio" id="theme-3" class="toggle-theme" onclick="toggleTheme()"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="display" id="display">
    </div>

    <div class="body-calc">
      <button class="btns btns-calc">7</button>
      <button class="btns btns-calc">8</button>
      <button class="btns btns-calc">9</button>
      <button class="btns" id="del">DEL</button>
      <button class="btns btns-calc">4</button>
      <button class="btns btns-calc">5</button>
      <button class="btns btns-calc">6</button>
      <button class="btns btns-calc">+</button>
      <button class="btns btns-calc">1</button>
      <button class="btns btns-calc">2</button>
      <button class="btns btns-calc">3</button>
      <button class="btns btns-calc">-</button>
      <button class="btns btns-calc">.</button>
      <button class="btns btns-calc">0</button>
      <button class="btns btns-calc">/</button>
      <button class="btns btns-calc">*</button>
      <button class="btns" id= "btn-reset">RESET</button>
      <button class="btns" id="btn-igual">=</button>
    </div>


  </main>  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
